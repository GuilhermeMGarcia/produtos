<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
        <form method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <button name="submit">register</button>
            <input type="hidden" name="next" value="{% url 'django2_core:index' %}" />
        </form>

    {% endblock content %}

</body>
</html>
